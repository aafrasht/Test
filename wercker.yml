box: golang

dev:
    steps:
        - setup-go-workspace:
            package-dir: github.com/aafrasht/Test

        - script:
          name: env
          code: env

        - internal/watch:
          code: go run wercker.go
          reload: true

build:
    steps:
        - setup-go-workspace:
            package-dir: github.com/aafrasht/Test

        - script:
            name: env
            code: env

        - script:
            name: go build
            code: |
              go build -o wercker.out wercker.go

        - script:
            name: copy files to wercker output
            code: |
              cp wercker.out ${WERCKER_OUTPUT_DIR}

deploy:
   steps:

     - script:
         name: env
         code: env

     - internal/docker-push:
         username: $DOCKER_USERNAME
         password: $DOCKER_PASSWORD
         cmd: ${WERCKER_OUTPUT_DIR}/wercker.out
         tag: latest
         repository: grandnexus123/wercker_repository
