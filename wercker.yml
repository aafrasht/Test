box: golang

dev:
    steps:
        - setup-go-workspace:
            package-dir: github.com/aafrasht/Test

        - script:
          name: env
          code: env

        - internal/watch:
          code: go run wercker.go
          reload: true

build:
    steps:
        - setup-go-workspace:
            package-dir: github.com/aafrasht/Test

        - script:
            name: env
            code: env

        - script:
            name: go build
            code: |
              go build

        - script:
            name: copy files to wercker output
            code: |
              cp -R ./ ${WERCKER_OUTPUT_DIR}

deploy:
   steps:
     - internal/docker-push:
         username: $DOCKER_USERNAME
         password: $DOCKER_PASSWORD
         cmd: /pipeline/source/hello
         port: "8080"
         tag: part2
         repository: grandnexus123/get-started
         registry: https://hub.docker.com
